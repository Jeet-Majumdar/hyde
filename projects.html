---
layout: page
permalink: /projects/
title: Projects
---


<div id="archives">
{% for project in site.projects %}
  <div class="archive-group">
    {% capture project_name %}{{ project | first }}{% endcapture %}
    <div id="#{{ project_name | slugize }}"></div>
    <p></p>

    <h3 class="project-head">{{ project_name }}</h3>
    <a name="{{ project_name | slugize }}"></a>
    {% for post in site.projects[project_name] %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
  </br>
{% endfor %}
</div>
